name: demo1
on:
  pull_request:
  workflow_dispatch:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: output event data
        run: echo "${{toJSON(github.event)}}"
      - name: get code
        uses: actions/checkout@v3
      - name: install dependencies
        working-directory: ./react_sample
        run: npm install
      - name: test code
        working-directory: ./react_sample
        run: npm run test
      - name: build code
        working-directory: ./react_sample
        run: npm run build
      - name: deploy project
        working-directory: ./react_sample
        run: echo "deploying..."
